<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="../product-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../../../index.html">Atrás</a>
    </header>
    <h1>Stickers</h1>
    <img src="../stickers/stickers01.jpg" alt="Stickers" style="width: 200px; height: auto;">

    <p>Descripción del producto.</p>
    <a href="#" id="downloadLink" style="display: none;" onclick="realizarDescarga()">Descargar PPTX</a>
    <p>Precio: $XX.XX</p>
    <!-- Agrega el botón de pago de PayPal -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="ID_DEL_BOTON_PAYPAL">
        <input type="image" src="https://www.paypalobjects.com/es_XC/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
        <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
    </form>
    <!-- Incluye el nuevo script -->
    <script src="../../../js/integracion_paypal.js"></script>

    <script>
        // Función para realizar la compra
        function realizarCompra() {
            // Lógica para manejar la compra del producto
            console.log("Realizando compra del producto");

            // Simula el proceso de pago con PayPal
            setTimeout(function () {
                // Después de confirmar el pago, muestra el enlace de descarga
                document.getElementById("downloadLink").style.display = "inline"; // Muestra el enlace de descarga
            }, 3000); // Tiempo de espera simulado (3 segundos)
        }

        // Función para simular la descarga del archivo .pptx
        function realizarDescarga() {
            // Simula la descarga del archivo .pptx
            alert("Descargando archivo .pptx...");
        }
    </script>
</body>
</html>
