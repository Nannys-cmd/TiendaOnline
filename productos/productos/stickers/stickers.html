<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderín</title>
    <link rel="stylesheet" href="../product-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../../../index.html">Atrás</a>
    </header>
    <h1>Banderín</h1>
    <img src="../banderin/banderin01.jpg" alt="Banderín" style="width: 200px; height: auto;">
    <img src="../banderin/banderin02.jpg" alt="Banderín" style="width: 200px; height: auto;">
    <img src="../banderin/banderin03.jpg" alt="Banderín" style="width: 200px; height: auto;">
    <p>Descripción del producto.</p>
    <p>Precio: $1500</p>
    

    <!-- Mensaje de espera -->
    <div id="waitingMessage" style="display: none;">
        <p>Gracias por tu compra. Por favor, espera mientras procesamos tu pedido...</p>
    </div>

    <!-- Enlace de descarga -->
    <div id="downloadLinkContainer" style="display: none;">
        <a href="#" id="downloadLink" onclick="realizarDescarga()">Descargar PPTX</a>
    </div>

    <!-- Enlace para realizar la compra con MercadoPago -->
    <a href="http://link.mercadopago.com.ar/creacionessaudade" target="_blank" onclick="realizarCompraMercadoPago()" class="mercadoPagoButton">Pagar con MercadoPago</a>

    <!-- Script para manejar la compra -->
    <script>
        // Función para realizar la compra con MercadoPago
        function realizarCompraMercadoPago() {
            // Lógica para manejar la compra del producto con MercadoPago
            console.log("Realizando compra del producto con MercadoPago");

            // Mostrar el mensaje de espera
            document.getElementById("waitingMessage").style.display = "block";

            // Simular un tiempo de espera (aquí reemplaza el tiempo con el que desees)
            setTimeout(function () {
                // Ocultar el mensaje de espera y mostrar el enlace de descarga
                document.getElementById("waitingMessage").style.display = "none";
                document.getElementById("downloadLinkContainer").style.display = "block";
            }, 120000); // 2 minutos (120 segundos)
        }

        // Función para simular la descarga del archivo .pptx
        function realizarDescarga() {
            // Simula la descarga del archivo .pptx
            alert("Descargando archivo .pptx...");
        }
    </script>
</body>

</html>
